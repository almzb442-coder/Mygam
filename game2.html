<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Click Game</title>
<style>
body {
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#111;
}

#box {
  width:100px;
  height:100px;
  background:red;
  cursor:pointer;
}
</style>
</head>
<body>

<div id="box"></div>

<script>
const box = document.getElementById("box");

box.onclick = () => {
  box.style.background =
    "#" + Math.floor(Math.random()*16777215).toString(16);
};
</script>

</body>
  </html>
