<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sniper Training</title>
<style>
body {
  margin:0;
  background:#0f172a;
  color:white;
  font-family:Arial;
  text-align:center;
}

#gameArea {
  position:relative;
  width:100%;
  height:80vh;
  background:#020617;
  overflow:hidden;
}

.target {
  width:50px;
  height:50px;
  background:crimson;
  border-radius:50%;
  position:absolute;
  cursor:pointer;
}
</style>
</head>
<body>

<h1>ðŸŽ¯ Sniper Training</h1>
<p>Score: <span id="score">0</span></p>

<div id="gameArea"></div>

<script>
const gameArea = document.getElementById("gameArea");
const scoreEl = document.getElementById("score");
let score = 0;

function spawnTarget() {
  const target = document.createElement("div");
  target.className = "target";

  const x = Math.random() * (gameArea.clientWidth - 50);
  const y = Math.random() * (gameArea.clientHeight - 50);

  target.style.left = x + "px";
  target.style.top = y + "px";

  target.onclick = () => {
    score++;
    scoreEl.textContent = score;
    target.remove();
  };

  gameArea.appendChild(target);

  setTimeout(() => target.remove(), 1500);
}

setInterval(spawnTarget, 900);
</script>

</body>
</html>
